<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2ray Config - Ultimate Edition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Animated background with multiple layers */
        .cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: -3;
        }

        @keyframes backgroundShift {
            0%, 100% { filter: hue-rotate(0deg) brightness(1); }
            50% { filter: hue-rotate(60deg) brightness(1.2); }
        }

        /* Floating particles system */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff);
            border-radius: 50%;
            animation: particleFloat 15s infinite ease-in-out;
            opacity: 0.7;
            filter: blur(1px);
        }

        .particle:nth-child(odd) {
            background: linear-gradient(45deg, #06ffa5, #00d9ff, #7209b7);
        }

        @keyframes particleFloat {
            0% { 
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
                transform: translateY(90vh) translateX(50px) scale(1);
            }
            90% {
                opacity: 0.7;
                transform: translateY(-10vh) translateX(-50px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-20vh) translateX(0) scale(0);
            }
        }

        /* Animated grid background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -1;
            opacity: 0.3;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Main container with glass morphism */
        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            border: 2px solid transparent;
            background-clip: padding-box;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 60px rgba(0, 255, 255, 0.2);
            padding: 50px;
            position: relative;
            z-index: 2;
            animation: containerPulse 4s ease-in-out infinite;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #06ffa5, #ff006e);
            background-size: 300% 300%;
            border-radius: 25px;
            z-index: -1;
            animation: borderGradient 3s ease-in-out infinite;
        }

        @keyframes borderGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes containerPulse {
            0%, 100% { transform: scale(1) rotateX(0deg); }
            50% { transform: scale(1.02) rotateX(2deg); }
        }

        /* Header with holographic effect */
        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: scanLine 2s ease-in-out infinite;
        }

        @keyframes scanLine {
            0%, 100% { width: 0; opacity: 0; }
            50% { width: 200px; opacity: 1; }
        }

        .header h1 {
            color: #ffffff;
            font-size: 3.5em;
            font-weight: 900;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff,
                0 5px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            animation: holographicText 3s ease-in-out infinite;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #06ffa5);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5));
        }

        @keyframes holographicText {
            0%, 100% { 
                background-position: 0% 50%;
                filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5)) hue-rotate(0deg);
            }
            50% { 
                background-position: 100% 50%;
                filter: drop-shadow(0 0 20px rgba(255, 0, 255, 0.7)) hue-rotate(90deg);
            }
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5), 0 0 10px rgba(0, 255, 255, 0.3); }
            to { text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 0, 255, 0.5); }
        }

        /* Revolutionary button grid */
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
            perspective: 1000px;
        }

        .config-button {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: 20px;
            padding: 35px 25px;
            color: white;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(15px);
            transform-style: preserve-3d;
        }

        .config-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #06ffa5);
            background-size: 300% 300%;
            border-radius: 18px;
            z-index: -1;
            animation: buttonGradient 4s ease-in-out infinite;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .config-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1;
        }

        .config-button:hover::before {
            opacity: 1;
        }

        .config-button:hover::after {
            width: 300px;
            height: 300px;
        }

        @keyframes buttonGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .config-button:hover {
            transform: translateY(-10px) rotateX(10deg) rotateY(5deg) scale(1.05);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 60px rgba(0, 255, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border-color: rgba(0, 255, 255, 0.5);
        }

        .config-button:active {
            transform: translateY(-5px) rotateX(5deg) scale(1.02);
        }

        .config-button .icon {
            display: block;
            font-size: 3em;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px currentColor);
            animation: iconPulse 2s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        /* Download section with futuristic design */
        .download-section {
            margin: 50px 0;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 25px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .download-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            animation: shimmer 3s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .download-section h2 {
            color: #ffffff;
            text-align: center;
            font-size: 2.2em;
            margin-bottom: 30px;
            font-weight: 700;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .download-buttons {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .download-button {
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 20px 30px;
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
            min-width: 200px;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .download-button.android::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #34A853, #0F9D58, #00C851);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        .download-button.ios::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #007AFF, #5856D6, #AF52DE);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        .download-button:hover::before {
            opacity: 1;
        }

        .download-button:hover {
            transform: translateY(-8px) scale(1.05);
            border-color: rgba(0, 255, 255, 0.5);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                0 0 40px rgba(0, 255, 255, 0.2);
        }

        .download-button .icon {
            font-size: 1.8em;
            filter: drop-shadow(0 0 5px currentColor);
        }

        /* Result container with advanced styling */
        .result-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            border: 2px solid transparent;
            backdrop-filter: blur(20px);
            display: none;
            position: relative;
            overflow: hidden;
        }

        .result-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ffff);
            background-size: 300% 300%;
            border-radius: 20px;
            z-index: -1;
            animation: resultBorder 4s ease-in-out infinite;
        }

        @keyframes resultBorder {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .result-container.show {
            display: block;
            animation: resultSlideIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes resultSlideIn {
            from {
                opacity: 0;
                transform: translateY(50px) rotateX(-20deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }

        .config-display {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            word-break: break-all;
            max-height: 250px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 255, 255, 0.5) rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .config-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: terminalScan 2s ease-in-out infinite;
        }

        @keyframes terminalScan {
            0%, 100% { opacity: 0; transform: translateX(-100%); }
            50% { opacity: 1; transform: translateX(100%); }
        }

        .config-display::-webkit-scrollbar {
            width: 12px;
        }

        .config-display::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .config-display::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border-radius: 10px;
        }

        /* Copy button with quantum effects */
        .copy-button {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 18px 35px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            font-size: 1.1em;
            position: relative;
            overflow: hidden;
            width: 100%;
            backdrop-filter: blur(15px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .copy-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #28a745, #20c997, #17a2b8);
            background-size: 300% 300%;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
            animation: copyGradient 3s ease-in-out infinite;
        }

        .copy-button:hover::before {
            opacity: 1;
        }

        @keyframes copyGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .copy-button:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: rgba(0, 255, 255, 0.5);
            box-shadow: 
                0 10px 25px rgba(40, 167, 69, 0.3),
                0 0 30px rgba(0, 255, 255, 0.2);
        }

        .copy-button.copied {
            background: linear-gradient(45deg, #6f42c1, #e83e8c, #fd7e14);
            animation: quantumPulse 0.8s ease-in-out;
            border-color: rgba(255, 0, 255, 0.7);
        }

        @keyframes quantumPulse {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.05) rotate(2deg); }
            50% { transform: scale(1.1) rotate(-2deg); }
            75% { transform: scale(1.05) rotate(1deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        /* Instagram section with social media flair */
        .instagram-section {
            margin-top: 50px;
            padding: 35px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            border: 1px solid rgba(225, 48, 108, 0.3);
            backdrop-filter: blur(20px);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .instagram-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(225, 48, 108, 0.1), transparent);
            animation: instagramSweep 3s ease-in-out infinite;
        }

        @keyframes instagramSweep {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .instagram-link {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: rgba(225, 48, 108, 0.1);
            color: white;
            text-decoration: none;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: 700;
            border: 2px solid transparent;
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .instagram-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #E1306C, #C13584, #833AB4, #405DE6);
            background-size: 300% 300%;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
            animation: instagramGradient 4s ease-in-out infinite;
        }

        .instagram-link:hover::before {
            opacity: 1;
        }

        @keyframes instagramGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .instagram-link:hover {
            transform: translateY(-8px) scale(1.05);
            border-color: rgba(225, 48, 108, 0.7);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                0 0 40px rgba(225, 48, 108, 0.3);
        }

        .instagram-link .icon {
            font-size: 1.8em;
            filter: drop-shadow(0 0 10px currentColor);
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00ffff;
            animation: quantumSpin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            margin-right: 15px;
            filter: drop-shadow(0 0 10px #00ffff);
        }

        @keyframes quantumSpin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .error {
            color: #ff006e;
            text-align: center;
            font-weight: 700;
            margin-top: 15px;
            text-shadow: 0 0 10px currentColor;
            animation: errorPulse 1s ease-in-out infinite;
        }

        @keyframes errorPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2.5em;
            }
            
            .buttons-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .download-buttons {
                flex-direction: column;
                align-items: center;
            }

            .download-button {
                width: 100%;
                max-width: 280px;
            }

            .config-button {
                padding: 25px 20px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2em;
            }
            
            .header p {
                font-size: 1em;
            }
            
            .container {
                padding: 20px 15px;
            }
        }
    </style>
</head>

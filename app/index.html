<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v2ray Config Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .background-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 1s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(180deg); }
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 40px;
            position: relative;
            z-index: 2;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: white;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.1); }
            to { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.3); }
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .config-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            border-radius: 15px;
            padding: 25px 20px;
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
        }

        .config-button:nth-child(1) {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        }

        .config-button:nth-child(2) {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .config-button:nth-child(3) {
            background: linear-gradient(45deg, #45b7d1, #96c93d);
        }

        .config-button:nth-child(4) {
            background: linear-gradient(45deg, #f093fb, #f5576c);
        }

        .config-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .config-button:hover::before {
            left: 100%;
        }

        .config-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .config-button:active {
            transform: translateY(-2px);
        }

        .config-button .icon {
            display: block;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .result-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-container.show {
            display: block;
        }

        .config-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            word-break: break-all;
            max-height: 200px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) rgba(255, 255, 255, 0.1);
        }

        .config-display::-webkit-scrollbar {
            width: 8px;
        }

        .config-display::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .config-display::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .copy-button {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .copy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .copy-button:active {
            transform: translateY(0);
        }

        .copy-button.copied {
            background: linear-gradient(45deg, #6f42c1, #e83e8c);
            animation: pulse 0.6s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            font-weight: 600;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .buttons-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="background-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>🚀 V2ray Config Tool</h1>
            <p>برای دریافت کانفیگ های v2ray روی دکمه های زیر کلیک کنید</p>
            <p>کانفیگ هارو کپی و سپس در برنامه های v2rayng,v2box    پیست کنید</p>
        </div>

        <div class="buttons-grid">
            <button class="config-button" data-source="1">
                <span class="icon">⚡</span>
                <span>سرورهای اصلی و تست شده</span>
            </button>
            <button class="config-button" data-source="2">
                <span class="icon">🔧</span>
                <span>سرورهای دوم</span>
            </button>
            <button class="config-button" data-source="3">
                <span class="icon">🔐</span>
                <span>سرورهای سوم</span>
            </button>
            <button class="config-button" data-source="4">
                <span class="icon">🌐</span>
                <span>سرورهای چهارم</span>
            </button>
        </div>

        <div class="result-container" id="result">
            <div class="config-display" id="configDisplay"></div>
            <button class="copy-button" id="copyButton">
                📋 کپی کردن
            </button>
            <div class="error" id="error"></div>
        </div>
    </div>

    <script>
        // GitHub sources - 
        const sources = {
            1: 'https://raw.githubusercontent.com/liketolivefree/kobabi/main/sub.txt',
            2: 'https://raw.githubusercontent.com/sinavm/SVM/refs/heads/main/config.txt',
            3: 'https://raw.githubusercontent.com/Mosifree/-FREE2CONFIG/refs/heads/main/Movaghat',
            4: 'https://raw.githubusercontent.com/V2RAYCONFIGSPOOL/V2RAY_SUB/refs/heads/main/v2ray_configs.txt'
        };

        let currentConfig = '';

        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.config-button');
            const resultContainer = document.getElementById('result');
            const configDisplay = document.getElementById('configDisplay');
            const copyButton = document.getElementById('copyButton');
            const errorDiv = document.getElementById('error');

            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const source = this.getAttribute('data-source');
                    const originalHTML = this.innerHTML;
                    
                    // Show loading state
                    this.innerHTML = '<div class="loading"></div>در حال دریافت...';
                    this.disabled = true;
                    
                    // Clear previous results
                    resultContainer.classList.remove('show');
                    errorDiv.textContent = '';
                    
                    // Fetch config from GitHub
                    fetch(sources[source])
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.text();
                        })
                        .then(data => {
                            currentConfig = data.trim();
                            configDisplay.textContent = currentConfig;
                            resultContainer.classList.add('show');
                            
                            // Scroll to result
                            resultContainer.scrollIntoView({ 
                                behavior: 'smooth', 
                                block: 'nearest' 
                            });
                        })
                        .catch(error => {
                            errorDiv.textContent = 'خطا در دریافت کانفیگ: ' + error.message;
                            resultContainer.classList.add('show');
                        })
                        .finally(() => {
                            // Restore button
                            this.innerHTML = originalHTML;
                            this.disabled = false;
                        });
                });
            });

            copyButton.addEventListener('click', function() {
                if (currentConfig) {
                    navigator.clipboard.writeText(currentConfig).then(() => {
                        const originalText = this.textContent;
                        this.textContent = '✅ کپی شد!';
                        this.classList.add('copied');
                        
                        setTimeout(() => {
                            this.textContent = originalText;
                            this.classList.remove('copied');
                        }, 2000);
                    }).catch(err => {
                        // Fallback for older browsers
                        const textArea = document.createElement('textarea');
                        textArea.value = currentConfig;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        
                        const originalText = this.textContent;
                        this.textContent = '✅ کپی شد!';
                        this.classList.add('copied');
                        
                        setTimeout(() => {
                            this.textContent = originalText;
                            this.classList.remove('copied');
                        }, 2000);
                    });
                }
            });
        });
    </script>
</body>
</html>
